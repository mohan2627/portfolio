<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <!-- <img src="clock.jpg" alt=""> -->
    <h1>Analog Clock</h1>
    <div id="clock">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>

        <div id="twleve"><b>12</b></div>
        <div id="one"><b>1</b></div>
        <div id="two"><b>2</b></div>
        <div id="three"><b>3</b></div>
        <div id="four"><b>4</b></div>
        <div id="five"><b>5</b></div>
        <div id="six"><b>6</b></div>
        <div id="seven"><b>7</b></div>
        <div id="eight"><b>8</b></div>
        <div id="nine"><b>9</b></div>
        <div id="ten"><b>10</b></div>
        <div id="eleven"><b>11</b></div>
        <div id="dot"></div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
